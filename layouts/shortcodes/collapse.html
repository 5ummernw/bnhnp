<details {{ if .Get "open" }}open{{ end }}>
    <summary style="cursor: pointer; font-weight: bold; margin: 10px 0;">
        {{ .Get "title" | default "点击展开" }}
    </summary>
    <div class="collapse-content" style="padding: 10px; border-left: 2px solid #ccc; margin-left: 5px;">
        {{ .Inner | markdownify }}
    </div>
</details>
